<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>FORM3</title>
</head>
<body>
    <form action="Index1.html">
        <fieldset> 
         <legend>Personal Details</legend>
         <label>First Name</label>
         <input type="text" name="fname" pattern="[a-zA-Z]{4,9}"><br><br>

         <label>Middle Name</label>
         <input type="text" name="mname" pattern="[a-zA-Z]{4,9}"><br><br>

         <label>Last Name</label>
         <input type="text" name="lname" pattern="[a-zA-Z]{4,9}"><br><br>

         <label>Password</label>
         <input type="password" name="password"><br><br>

          <label>DOB</label>
         <input type="date" name="dob"><br><br>


         <label>Mobile Number</label>
         <input type="number" name="mobilenumber" pattern="[6-9]{1}[0-9]{9}"><br><br>

        </fieldset>


        <fieldset>

            <legend>Educational Details</legend>

             <label for="dept">Department</label><br><br>

             <input type="radio" id="cse" name="dept">
             <label for="cse">CSE</label>

             <input type="radio" id="eee" name="dept">
             <label for="eee">EEE</label>

             <input type="radio" id="civil" name="dept">
             <label for="civil">CIVIL</label>

             <input type="radio" id="mech" name="dept">
             <label for="mech">MECH</label><br><br>


             <label for="yop">YOG</label>
              <input list="yog" id="yop" name="yop">

              <datalist id="yog">
                <option >2017</option>
                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
                <option >2021</option>
                <option >2022</option>
                <option >2023</option>
              </datalist>
                 <br><br>
                <label >Skills</label>


                <input type="checkbox" id="html" name="html">
                <label for="html">HTML</label>

                <input type="checkbox" id="css" name="css">
                <label for="css">CSS</label>

                <input type="checkbox" id="java" name="java">
                <label for="java">JAVA</label>
                 


         </fieldset>

         <input type="submit"> 

    
</body>
</html>
